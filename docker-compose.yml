version: '3.9'

services:
  pamundo-api:
    build: .
    container_name: pamundo-api
    ports:
      - '5000:5000'
    env_file:
      - .env
    depends_on:
      - pamundo-db
      - pamundo-rabbitMQ
      # - redis
      # - elasticsearch
    networks:
      - pamundo-network

  pamundo-db:
    image: postgres:latest
    restart: always
    container_name: pamundo-db
    environment:
      POSTGRES_PASSWORD: developer
      POSTGRES_USER: developer
      POSTGRES_DB: pamundo
    networks:
      - pamundo-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # redis:
  #   image: redis:latest
  #   restart: always
  # container_name: pamundo-cache
  #   ports:
  #     - '6379:6379'
