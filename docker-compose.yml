  #   networks:
  #     - pamundo-network

  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
  #   container_name: pamundo-elasticsearch
  #   environment:
  #     - discovery.type=single-node
  #   ports:
  #     - 9200:9200
  #   networks:
  #     - pamundo-network
  #   volumes:
  #     - elasticsearch_data:/var/lib/elasticsearch
  pamundo-rabbitMQ:
    image: rabbitmq:3.13-management
    container_name: pamundoMQ
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - pamundo-network

volumes:
  postgres_data: {}
  # elasticsearch_data: {}
networks:
  pamundo-network:
    driver: bridge
